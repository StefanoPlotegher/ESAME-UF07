<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEO</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Tipo i siti belli che si trovano solo che fa vedere solo il meteo attuale</h1>
    <div class="weather-container">
        <h2>Inserisci la latitudine e la longitudine</h2>
        <h3>Oppure usa la tua posizione</h3>
        <button id="getLocation" style="margin-bottom: 18px;">Prendi le coordinate</button>
        <form id="form">
            <div class="details">
                <div class="detail-item">
                    <label for="lat">Latitudine:</label>
                    <input type="text" id="lat" name="lat" required placeholder="Latitudine">
                </div>
                <div class="detail-item">
                    <label for="lon">Longitudine:</label>
                    <input type="text" id="lon" name="lon" required placeholder="Longitudine">
                </div>
            </div>
            <button type="submit">Invia</button>
        </form>
        <div id="meteo" class="weather-info" style="margin-top: 24px;"></div>
    </div>
</body>
</html>
