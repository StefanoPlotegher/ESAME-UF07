<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../src/task.js"></script>
    <title>TASKY</title>
</head>
<body>
    <div id="taskManager">
        <h1>Visualizza Task</h1>
        <form id="form">
            <label for="titolo" class="inputLabel">Titolo:</label>
            <input type="text" id="titolo" name="titolo" class="input">
            
            <label for="data" class="inputLabel">Data:</label>
            <input type="date" id="data" name="data">
            
            <label for="desc" class="inputLabel">Descrizione:</label>
            <textarea id="desc" name="desc" class="input"></textarea>
            
            <label for="priorita" class="inputLabel">Priorit√†:</label>
            <select id="priorita" name="priorita" class="input">
                <option value="green">Bassa</option>
                <option value="yellow">Media</option>
                <option value="red">Alta</option>
            </select>

            <label for="stato" class="inputLabel">Stato:</label>
            <select id="stato" name="stato" class="input">
                <option value="daFare">Da Fare</option>
                <option value="inCorso">In Corso</option>
                <option value="completate">Completata</option>
            </select>
            
            <button type="submit">Modifica</button>
        </form>
    </div>
</body>
</html>
