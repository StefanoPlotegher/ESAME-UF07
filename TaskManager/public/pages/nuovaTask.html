<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="task-list-svgrepo-com.svg">
    <title>TASKY</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/src/script.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <h1>TASKY</h1>
        <ul>
            <li><a href="../index.html">DASHBOARD</a></li>
            <li><a href="nuovaTask.html">AGGIUNGI TASK</a></li>
        </ul>
    </nav>
    <div id="taskManager">
        <!---Form per la nuova task-->
        <form id="nuovaTask">
            <label for="titolo"  class="inputLabel">Titolo della Task</label>
            <input type="text" id="titolo" class="input" placeholder="Inserire il titolo della task" required>

            <label for="data" class="inputLabel">Data di scadenza della Task</label>
            <input type="date" id="data" class="input" required>
            
            <label for="desc" class="inputLabel">Descrizione della Task</label>
            <textarea id="desc" class="input" placeholder="Inserire una descrizione della task"></textarea>
        
            <label for="priorita" class="inputLabel">Priorit√† della Task</label>
            <select id="priorita" class="input" required>
                <option value="green">Bassa</option>
                <option value="yellow">Media</option>
                <option value="red">Alta</option>
            </select>

            <button type="submit">Aggiungi Task</button>
        </form>
    </div>
</body>
</html>
